<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>formulaire</title>
	<link rel="stylesheet" href="/Projet-Quiz/Acceuil2.css" />
	
	</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Creer un compte</h1>
				
				<input type="text" placeholder="Nom">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Mot de passe">
				<li id="button"><a href="/Projet-Quiz/html/Jeux.html">Creer un compte</a></li>
			</form>
		</div>
		<div class="form-container login-container">
			<form action="#">
				<h1>Se connecter</h1>

				
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Mot de passe">
				<li id="button"><a href="/Projet-Quiz/html/Jeux.html">Se connecter</a></li>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<img src="/Projet-Quiz/photo/logo2.jpg" alt="Logo" height="100px">
					<button class="ghost" id="login">Se connecter</button>
				</div>
				<div class="overlay-panel overlay-right">
					<img src="/Projet-Quiz/photo/logo2.jpg" alt="Logo" height="100px">
					<button class="ghost" id="signUp">Creer un compte</button>
				</div>
			</div>
		</div>
	</div>

	<script src="/Projet-Quiz/Acceuil2.js" charset="utf-8"></script>
</body>

</html>
